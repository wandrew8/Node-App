<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stock Photo Search App</title>
  </head>
  <body>
    <header>
      <h1>Search Stock Photos</h1>
      <div class="tools">
        <div class="searchButton"><i class="fas fa-search"></i></div>
        <div class="formButton"><i class="far fa-images"></i></div>
      </div>
    </header>
    <a href="/photos">Here are the photos available</a>

    <!-- SEARCH BAR -->
    <div class="searchbar hidden">
      <div class="closeBar"><i class="far fa-times-circle"></i></div>
      <form id="searchForm">
        <input required type="text" name="search" id="searchTags" />
        <button id="submitSearch" type="submit">
          <i class="fas fa-search"></i> Search
        </button>
      </form>
    </div>

    <!-- FORM MODAL -->
    <div class="formModal">
      <form id="addPhotoForm">
        <h2>ADD YOUR OWN PHOTO</h2>
        <div class="closeModal"><i class="far fa-times-circle"></i></div>
        <div class="formGroup">
          <label for="author">What is your name?</label>
          <input
            type="text"
            id="author"
            placeholder="Enter your name..."
            required
          />
        </div>
        <div class="formGroup">
          <label for="category">Category</label>
          <select required id="category">
            <option value="landscape">Select a category...</option>
            <option value="landscape">Landscape</option>
            <option value="architecture">Architecture</option>
            <option value="wildlife">Wildlife</option>
            <option value="nature">Nature</option>
            <option value="aerial">Aerial</option>
            <option value="portrait">Portrait</option>
            <option value="fashion">Fashion</option>
            <option value="sports">Sports</option>
            <option value="art">Art</option>
          </select>
        </div>
        <div class="formGroup">
          <label for="tags">Add some tags to describe your image</label>
          <div class="row">
            <input list="tags" id="tagInput" />
            <datalist id="tags">
              <option value="mountain"> </option>
              <option value="food"> </option>
              <option value="yoga"> </option>
              <option value="dogs"> </option>
              <option value="sunrise"> </option>
              <option value="travel"> </option>
              <option value="dinner"> </option>
              <option value="city"> </option>
              <option value="modern"> </option>
              <option value="blue"> </option>
              <option value="football"> </option>
              <option value="garden"> </option>
              <option value="animals"> </option>
            </datalist>
            <button id="addTagButton"><i class="fas fa-plus"></i></button>
          </div>
          <div class="tagAnswers"></div>
        </div>
        <div class="imageSample">
          <button id="upload_widget" class="addPhoto-button">
            Upload Image
          </button>
          <div class="imageSampleHolder"></div>
        </div>
        <div class="formGroup">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="errorContainer hide"></div>
    <div class="photoContainer"></div>
  </body>
  <script
    src="https://widget.cloudinary.com/v2.0/global/all.js"
    type="text/javascript"
  ></script>
  <script src="./javascript/app.js"></script>
</html>
